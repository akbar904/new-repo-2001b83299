name: com.example.simple_cubit_app
description: A simple Flutter app that displays a text with an icon. When the text is clicked, it toggles between 'Cat' with a clock icon and 'Dog' with a person icon.
version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.5.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.1
  mocktail: ^0.1.0

flutter:
  uses-material-design: true